<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PizzaPan</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="big-wrapper">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./images/logo.png " alt="logo">
                        <h3>PizzaPan</h3>
                    </div>
                    <div class="links">
                    <ul>
                         <li><a href="#">Menu</a></li>
                         <li><a href="#">Testimonials</a></li>
                         <li><a href="#" class="btn">Order</a></li>
                    </ul>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>PizzaPan,</h1>
                            <h1>Everybody's favourite pizza</h1>
                        </div>
                        <p class="text">
                            A savory dish made typically of flattened bread dough spread with a savory mixture usually including tomatoes and cheese and often other toppings of your choice and baked.
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Order</a>
                        </div>
                    </div>    
                    <div class="right">
                        <img src="./images/pizza.svg" alt="people eating pizza">
                        
                    </div>
                </div>
            </div>    
                <div class="bottom-area">
                    <div class="container">
                         <button class="toggle-btn">
                            <i class="fa-regular fa-moon"></i>
                            <i class="fa-regular fa-sun"></i>
                         </button>
                         
                    </div>
                </div>
        </div>
    <script src="https://kit.fontawesome.com/95f9f8b4a8.js" crossorigin="anonymous"></script>    
    </body>
</html>
